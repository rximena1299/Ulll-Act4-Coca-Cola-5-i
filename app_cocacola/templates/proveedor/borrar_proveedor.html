{% extends 'base.html' %}
{% block content %}
  <h3>Eliminar Proveedor</h3>
  <p>¿Deseas eliminar a <strong>{{ proveedor.nombre_empresa }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'ver_proveedor' %}" class="btn btn-secondary">No, regresar</a>
  </form>
{% endblock %}
