{% extends 'base.html' %}
{% block content %}
  <h3>Actualizar Proveedor</h3>
  <form method="post" action="{% url 'realizar_actualizacion_proveedor' proveedor.id %}">
    {% csrf_token %}
    <div class="mb-3"><label class="form-label">Nombre de la empresa</label><input type="text" name="nombre_empresa" value="{{ proveedor.nombre_empresa }}" class="form-control"></div>
    <div class="mb-3"><label class="form-label">Contacto</label><input type="text" name="contacto" value="{{ proveedor.contacto }}" class="form-control"></div>
    <div class="mb-3"><label class="form-label">Teléfono</label><input type="text" name="telefono" value="{{ proveedor.telefono }}" class="form-control"></div>
    <div class="mb-3"><label class="form-label">Correo</label><input type="email" name="correo" value="{{ proveedor.correo }}" class="form-control"></div>
    <div class="mb-3"><label class="form-label">Dirección</label><input type="text" name="direccion" value="{{ proveedor.direccion }}" class="form-control"></div>
    <div class="mb-3"><label class="form-label">País</label><input type="text" name="pais" value="{{ proveedor.pais }}" class="form-control"></div>
    <div class="mb-3"><label class="form-label">Tipo de producto suministro</label><input type="text" name="tipo_producto_suministro" value="{{ proveedor.tipo_producto_suministro }}" class="form-control"></div>
    <button class="btn btn-success" type="submit">Guardar cambios</button>
    <a href="{% url 'ver_proveedor' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
